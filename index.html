<!DOCTYPE html>
<html>
<head>
  <title>Maths</title>
</head>
<body>
  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1">

  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2">

  <button type="button" onclick="addNumbers()">Add Numbers</button>
  <button type="button" onclick="subNumbers()">Subtract Numbers</button>
  <button type="button" onclick="mulNumbers()">Multiply Numbers</button>
  <button type="button" onclick="divNumbers()">Divide Numbers</button>

  <script>
    function addNumbers() {
        let num1Input = document.getElementById("num1");
      let num2Input = document.getElementById("num2");

      let num1 = parseInt(num1Input.value);
      let num2 = parseInt(num2Input.value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Invalid input. Please enter valid numbers.");
      } else {
        let sum = num1 + num2;
        alert("The sum of " + num1 + " and " + num2 + " is: " + sum);
      }
    }
    </script>
  <script>
    function subNumbers() {
        let num1Input = document.getElementById("num1");
      let num2Input = document.getElementById("num2");

      let num1 = parseInt(num1Input.value);
      let num2 = parseInt(num2Input.value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Invalid input. Please enter valid numbers.");
      } else {
        let dif = num1 - num2;
        alert("The sum of " + num1 + " and " + num2 + " is: " + dif);
      }
    }
    </script>
     <script>
    function mulNumbers() {
        let num1Input = document.getElementById("num1");
      let num2Input = document.getElementById("num2");

      let num1 = parseInt(num1Input.value);
      let num2 = parseInt(num2Input.value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Invalid input. Please enter valid numbers.");
      } else {
        let mul = num1 * num2;
        alert("The sum of " + num1 + " and " + num2 + " is: " + mul);
      }
    }
  </script>
  <script>
    function divNumbers() {
        let num1Input = document.getElementById("num1");
      let num2Input = document.getElementById("num2");

      let num1 = parseInt(num1Input.value);
      let num2 = parseInt(num2Input.value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Invalid input. Please enter valid numbers.");
      } else {
        let div = num1 / num2;
        alert("The sum of " + num1 + " and " + num2 + " is: " + div);
      }
    }
  </script>
</body>
</html>
